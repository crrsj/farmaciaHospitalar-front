<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./script.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <title>Farmacia</title>
</head>
<body>    
      <div class="hapvida-header d-flex align-items-center justify-content-center">
   <!--   <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/01/Logo_Hapvida.png/800px-Logo_Hapvida.png" alt="Hapvida Logo" class="hapvida-logo"> -->
        <h1 class="m-0">Farmacia Hospitalar </h1>        
      </div>
    
      <div class="container mt-4">
        <h2 class="text-center text-primary mb-4">Nova Comanda</h2>
      
        <div class="card p-4">
          <h5 class="section-title">Informações da Comanda</h5>
          <div class="row">          
            <div class="col-md-4">
              <label class="form-label">Setor de Origem</label>
              <select id="setorOrigem" class="form-select">
                <option value="FARMACIA_SATELITE">FARMÁCIA SATÉLITE</option>
                <option value="FARMACIA_CENTRAL">FARMÁCIA CENTRAL</option>
              </select>
            </div>
            <div class="col-md-4">
              <label class="form-label">Setor de Destino</label>
              <select id="setorDestino" class="form-select">
                <option value="ONCOLOGIA">ONCOLOGIA</option>
                <option value="EMERGENCIA">EMERGÊNCIA</option>
                <option value="ENFERMARIA">ENFERMARIA</option>
                <option value="PEDIATRIA">PEDIATRIA</option>
                <option value="UTI_ADULTO">UTI ADULTO</option>
                <option value="UTI_PEDIATRICA">UTI PEDIÁTRICA</option>
              </select>
            </div>
          </div>
         <div class="row">   
                  
            <div class="col-md-4">
              <label class="form-label">Médico</label>
              <input id="medico" class="form-control" placeholder="Nome do médico">           
            </div>                     
              <div class="col-md-4">
                <label class="form-label">Especialidade</label>
                <select id="especialidade" class="form-select">
                  <option value="ONCOLOGISTA">ONCOLOGISTA</option>
                  <option value="CLINICO_GERAL">CLINICO_GERAL</option>
                  <option value="NEUROCIRURGIAO">NEUROCIRURGIAO</option>
                  <option value="CARDIOLOGISTA">CARDIOLOGISTA</option>
                  <option value="PEDIATRA">PEDIATRA</option>
                  <option value="OBSTETRA">OBSTETRA</option>
                </select>
              </div>
              
          </div> 
            <div class="row mt-3">
            <div class="col-md-6">
              <label class="form-label">Paciente</label>
              <input id="paciente" class="form-control" placeholder="Nome do paciente">
            </div>
            <div class="col-md-6">
              <label class="form-label">Idade</label>
              <input type="number" id="idade" class="form-control" placeholder="Idade do paciente">
            </div>
          </div>
        
          <div class="mt-3">
            <label class="form-label">Observações</label>
            <textarea class="form-control" rows="3" id="obs" placeholder="Observações sobre a comanda"></textarea>
          </div>
        </div>      
        <div class="card p-4">
          <h5 class="section-title">Medicamentos</h5>
          <div id="medicamentos"></div>
          <button class="btn btn-warning mt-2" onclick="adicionarMedicamento()">+ Adicionar Medicamento</button>
        </div>
      
        <div class="card p-4">
          <h5 class="section-title">Materiais</h5>
         
          <div class="text-center mb-5" id="materiais"></div>
          <button class="btn btn-success mt-2" onclick="adicionarMaterial()">+ Adicionar Material</button>
        </div>
      
        <div class="text-center mb-5">
          <button type="button" class="btn btn-primary px-5" onclick="salvarComanda()">Salvar Comanda</button>
        </div>
      </div>
      <div class="container mt-4">
        <div class="d-flex align-items-center mb-3">
          <input type="text" class="form-control w-25 me-2" placeholder="Digite o código da comanda..." id="campoBusca">
          <button class="btn btn-primary me-2" type="button" id="btnBuscar">Buscar</button>          
          <button class="btn btn-secondary" type="button" id="btnMostrarTodas">Mostrar Todas</button>
        </div>
      </div>

      <div class="container">
        <h5 class="section-title">Comandas Salvas</h5>
        <div id="comandasSalvas"></div>
      </div>
    
      <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
      <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>      
</body>

</html>
